<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
   <div id="container">
    <div>
        <h1 class="titulo">Calculadora de gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>R$ <input type="number" placeholder="100" name="bill" class="formInput" required>
            </p>
            <label for="serviceQual">
                <p>Como foi o serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect" required>
                    <option disabled selected>Escolha uma opção</option>
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom  </option>
                    <option value="0.15">15% - Aceitavel</option>
                    <option value="0.1">10% - Ruim </option>
                    <option value="0.05">0.5% - Péssimo</option>
                </select>
            </p>
                <label for="pessoas">
                    <p>Quantas pessoas irão dividir a conta?</p>
                </label>
                <p> 
                   <input type="number" placeholder="1" name="pessoas" id="pessoas" class="formInput" required> Pessoas
                </p>
            <button class="formSubmit" type="submit">Calcular</button>    
        </form>
    </div>
    <div id="totalTip"> 
        Gorgeta total:
        R$<span id="tip">0.00</span>
        <p id="each">Cada</p>
    </div>
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
